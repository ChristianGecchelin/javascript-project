<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Proyecto 1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller práctico de Js</p>
    </header>
    <section>
      <h2>Geometría de un cuadrado</h2>
      <form action="">
        <label for="">Escribe cuanto mide cada lado del cuadrado:</label>
        <input type="number" id="inputCuadrado" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcula el perímetro !
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcula el área !
        </button>
        <!-- type button, para quitarle el submit por defecto y que no me redireccione a ningun lado -->
      </form>
    </section>
    <section>
      <h2>Geometría de un triangulo</h2>
      <form action="">
        <label for="">Escribe cuanto mide el primer lado:</label>
        <input type="number" id="inputLado1" />
        <label for="">Escribe cuanto mide el segundo lado:</label>
        <input type="number" id="inputLado2" />
        <label for="">Escribe cuanto mide la base:</label>
        <input type="number" id="inputBase" />
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcula el perímetro !
        </button>
        <button type="button" onclick="calcularAlturaTriangulo()">
          Calcula la altura !
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcula el área !
        </button>
        <!-- type button, para quitarle el submit por defecto y que no me redireccione a ningun lado -->
      </form>
    </section>
    <section>
      <h2>Geometría de un Circulo</h2>
      <form action="">
        <label for="">Escribe cuanto mide el radio:</label>
        <input type="number" id="inputRadio" />
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcula el perímetro !
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcula el área !
        </button>
        <!-- type button, para quitarle el submit por defecto y que no me redireccione a ningun lado -->
      </form>
    </section>
    <script src="./figurasConFunciones.js"></script>
  </body>
</html>
