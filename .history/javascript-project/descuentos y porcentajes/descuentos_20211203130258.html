    <header>

        Ingresa el precio y el descuento a aplicar, y nosotros lo calcularemos
        todo

        <form action="">
          <label for="input-price"> Escribe el precio de tu producto:</label>
          <input type="number" id="inputPrice" />

          <input type="number" id="inputDiscount" />
